<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock papper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js" defer></script>
</head>
<body>
    // Page layout
    <div class="container">
        // Sections
        <div class="top">
        </div>
        // Main ui
        <div class="middle">
            <h1>Rock, Paper, Scissors THE GAME!</h1>
            <img src="Man vs Machine.png" alt="">
            <div class="contenedores">
                <button class="selbutton" data-selection="rock" >
                    Rock
                </button>
                <button class="selbutton" data-selection="paper">
                    Paper   
                </button>
                <button class="selbutton" data-selection="scissors">
                    Scissors
                </button>
            </div>
            // Match details
            <span id="roleplay"></span>
        </div>
        // Footer
        <div class="top">
            <p>Cpu score: <span id="scoreP"></span></p>
            <p>Player score: <span id="scoreCPU"></span></p>
        </div>
    </div>
</body>
</html>
